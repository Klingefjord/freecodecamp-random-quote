<!DOCTYPE html>
<html>
  <head>
    <title>Movie Quotes</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Open+Sans+Condensed:300" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  </head>
  <body>
      <div id="vignette"></div>
      <div id="quote-box">
        <header><h1>RANDOM MOVIE QUOTES</h1></header>
          <div id="quote-btn-div">
          <button id="quote-btn">New Quote</button>
          <a id="twitter-link" href="https://twitter.com/intent/tweet?url=[your URL]&text=To be, or not to be. That is the question.">Tweet this quote</a>
        </div>
        <h3 id="quote"></h3>
        <h3 id="author"></h3>
      </div>
      <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
